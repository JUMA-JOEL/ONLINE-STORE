<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Live Chat</title>
    <meta name="description" content="Connect with our support team for assistance.">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="grid-container">
        <header>
            <div class="header-container">
                <div class="brand">
                    <a href="/">
                        <img src="images/net.png" alt="Urban Market Logo" class="logo">
                        <h1><b>NEXA.COM</b></h1>
                    </a>
                </div>
                <div class="search-bar-container">
                    <form action="/search" method="get" class="search-bar" role="search">
                        <div class="search-bar-inner">
                            <select name="category" aria-label="Select a category">
                                <option value="all">All Categories</option>
                                <option value="electronics">Electronics</option>
                                <option value="clothing">Clothing</option>
                                <option value="home">Home & Kitchen</option>
                                <option value="sports">Sports</option>
                                <option value="beauty">Beauty Products</option>
                                <option value="furniture">Furniture</option>
                            </select>
                            <input type="text" name="q" placeholder="Search for products" aria-label="Search Products">
                            <button type="submit"><b>Search</b></button>
                        </div>
                    </form>
                </div>
                <nav class="header-links" aria-label="Main Navigation">
                    <a href="signup.html"><button><i class="fas fa-user-plus"></i> Sign Up</button></a>
                    <a href="mycart.html"><button><i class="fas fa-shopping-cart"></i> My Cart</button></a>
                    <a href="myaccount.html"><button><i class="fas fa-user"></i> Account</button></a>
                    <a href="livechat.html"><button><i class="fas fa-message"></i> Live Chat</button></a>
                    <a href="index.html"><button><i class="fas fa-home"></i> Homepage</button></a>
                </nav>
            </div>
        </header>

        <main id="main-container">
            <div class="chat-container">
                <h1 class="chat-title">Live Chat Support</h1>
                <div class="chat-box">
                    <div class="messages" id="messageArea">
                        <div class="message bot-message">
                            <p>Hello! How can I assist you today?</p>
                        </div>
                    </div>
                    <div class="input-area">
                        <input type="text" id="userInput" placeholder="Type your message here..." aria-label="User message">
                        <button id="sendButton"><i class="fas fa-paper-plane"></i> Send</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <div class="footer-links">
                    <div class="footer-section">
                        <h3><b>About Us</b></h3>
                        <a href="our story.html">Our Story</a>
                        <a href="careers.html">Careers</a>
                        <a href="contactus.html">Contact Us</a>
                        <a href="FAQS.html">FAQs</a>
                    </div>
                    <div class="footer-section">
                        <h3><b>Legal</b></h3>
                        <a href="terms of service.html">Terms of Service</a>
                        <a href="privacypolicy.html">Privacy Policy</a>
                        <a href="cookie policy.html">Cookie Policy</a>
                    </div>
                    <div class="footer-section">
                        <h3><b>Social Media</b></h3>
                        <a href="https://facebook.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i> Facebook</a>
                        <a href="https://instagram.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i> Instagram</a>
                        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i> Twitter</a>
                    </div>
                </div>
                <div class="footer-bottom">
                    <p>&copy;NEXA.com All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>

    <style>
        /* Additional CSS for Enhanced Live Chat Styling */
        .chat-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #333;
        }

        .chat-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .messages {
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: #fff;
            border-bottom: 1px solid #ccc;
        }

        .message {
            margin-bottom: 15px;
        }

        .bot-message {
            text-align: left;
            color: #333;
        }

        .user-message {
            text-align: right;
            color: #27ae60;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background: #f1f1f1;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .input-area button {
            padding: 10px 15px;
            background: #203040;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .input-area button:hover {
            background: #203040;
        }
    </style>
</body>

</html>
